{% extends 'main.html' %}

{% block content %}
    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'base:home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Edit your profile</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" action="" method="post" enctype="multipart/form-data", novalidate="novalidate">
                        {% csrf_token %}

                        <div class="form__group">
                            <label for="profile_pic">{{ form.avatar.label }}</label>
                            {{ form.avatar }}

                            <!-- <input id="profile_pic" name="profile_pic" type="file" /> -->
                        </div>
            
                        <div class="form__group">
                            <label for="username">{{ form.fullname.label }}</label>
                            {{ form.fullname }}
                            <!-- <input id="username" name="username" type="text" placeholder="E.g. John doe" /> -->
                        </div>

                        <div class="form__group">
                            <label for="username">{{ form.username.label }}</label>
                            {{ form.username }}
                            <!-- <input id="username" name="username" type="text" placeholder="E.g. John doe" /> -->
                        </div>

                        <div class="form__group">
                            <label for="email">{{ form.email.label }}</label>
                            {{ form.email }}
                            <!-- <input id="email" name="email" type="text" placeholder="E.g. john@email.com" /> -->
                        </div>

                        <div class="form__group">
                            <label for="user_bio">{{ form.bio.label }}</label>
                            {{ form.bio }}
                            <!-- <textarea name="bio" id="user_bio" placeholder="Write about yourself..."></textarea> -->
                        </div>

                        <div class="form__action">
                            <a class="btn btn--dark" href="{% url 'base:home' %}">Cancel</a>
                            <button class="btn btn--main" name="submit" type="submit">Update</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>

    {% endblock content %}
